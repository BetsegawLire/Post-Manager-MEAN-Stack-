<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        placeholder="Post Title"
        formControlName="title"
        type="text"
        required
      />
      <mat-error *ngIf="form.get('title')?.invalid"
        >Please enter a valid title</mat-error
      >
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)"/>
    </div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea
        matInput
        placeholder="Post Content"
        rows="6"
        formControlName="content"
        required
      ></textarea>
      <mat-error *ngIf="form.get('content')?.invalid"
        >Please enter a valid content</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
